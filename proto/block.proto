syntax = "proto3";

package symproto;

service Block {
  rpc CreatePv (PvRequest) returns (PvObject) {}
  rpc GetPv (PvRequest) returns (PvObject) {}
  rpc RemovePv (PvRequest) returns (PvMessage) {}
}

message PvRequest {
  string device = 1;
}

message PvMessage {
	string message = 1;
}

message PvObject {
	string pvName = 1;
	string vgName = 2;
	string pvFmt = 3;
	string pvAttr = 4;
	string pvSize = 5;
	string pvFree = 6;
}

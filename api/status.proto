syntax = "proto3";

option go_package = "github.com/erkrnt/symphony/api";

package api;

enum ResourceStatus {
  REVIEW_IN_PROGRESS = 0;
  REVIEW_COMPLETED = 1;
  REVIEW_FAILED = 2;
  CREATE_IN_PROGRESS = 3;
  CREATE_COMPLETED = 4;
  CREATE_FAILED = 5;
}

message ResponseStatus {
  bool FAILURE = 1;
  bool SUCCESS = 2;
}

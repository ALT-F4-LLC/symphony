syntax = "proto3";

option go_package = "github.com/erkrnt/symphony/api";

package api;

// 0.0.0.0:15760
service Block {
  rpc LvDisplay(RequestLv) returns (Lv) {}
  rpc PvDisplay(RequestPv) returns (Pv) {}
  rpc VgDisplay(RequestVg) returns (Vg) {}
}

message Lv {
  string LvName = 1;
  string VgName = 2;
  string LvAttr = 3;
  string LvSize = 4;
  string PoolLv = 5;
  string Origin = 6;
  string DataPercent = 7;
  string MetadataPercent = 8;
  string MovePv = 9;
  string MirrorLog = 10;
  string CopyPercent = 11;
  string ConvertLv = 12;
}

message Pv {
  string PvName = 1;
  string VgName = 2;
  string PvFmt = 3;
  string PvAttr = 4;
  string PvSize = 5;
  string PvFree = 6;
}

message Vg {
  string VgName = 1;
  string PvCount = 2;
  string LvCount = 3;
  string SnapCount = 4;
  string VgAttr = 5;
  string VgSize = 6;
  string VgFree = 7;
}

message RequestLv {
  string ID = 1;
  string VolumeGroupID = 2;
}

message RequestPv {
  string DeviceName = 1;
}

message RequestVg {
  string ID = 1;
}

syntax = "proto3";

option go_package = "github.com/erkrnt/symphony/api";

package api;

import "api/block.proto";
import "api/generic.proto";
import "api/service.proto";

service ManagerControl {
  rpc Init(ManagerControlInitRequest) returns (ManagerControlInitResponse) {}
  rpc Remove(ManagerControlRemoveRequest) returns (SuccessStatusResponse) {}
}

service ManagerRemote {
  rpc Init(ManagerRemoteInitRequest) returns (ManagerRemoteInitResponse) {}
  rpc Join(ManagerRemoteJoinRequest) returns (ManagerRemoteInitResponse) {}
  rpc Leave(ManagerRemoteLeaveRequest) returns (SuccessStatusResponse) {}
  rpc Remove(ManagerRemoteRemoveRequest) returns (SuccessStatusResponse) {}

  // rpc GetLv(ManagerRemoteLvRequest) returns (ManagerRemoteLvResponse) {}
  rpc GetPv(ManagerRemotePvRequest) returns (ManagerRemotePvResponse) {}
  // rpc GetVg(ManagerRemoteVgRequest) returns (ManagerRemoteVgResponse) {}
  // rpc NewLv(ManagerRemoteNewLvRequest) returns (ManagerRemoteLvResponse) {}
  rpc NewPv(ManagerRemoteNewPvRequest) returns (ManagerRemotePvResponse) {}
  // rpc NewVg(ManagerRemoteNewVgRequest) returns (ManagerRemoteVgResponse) {}
  // rpc RemoveLv(ManagerRemoteLvRequest) returns (SuccessStatusResponse) {}
  rpc RemovePv(ManagerRemotePvRequest) returns (SuccessStatusResponse) {}
  // rpc RemoveVg(ManagerRemoteVgRequest) returns (SuccessStatusResponse) {}
}

// -- CONTROL ENDPOINTS -- //

message ManagerControlInitRequest { string ServiceAddr = 1; }
message ManagerControlInitResponse {
  string ClusterID = 1;
  string ServiceID = 2;
}

message ManagerControlLeaveRequest {}

message ManagerControlRemoveRequest { string ServiceID = 1; }

// -- REMOTE ENDPOINTS -- //

message ManagerRemoteInitRequest {
  string ServiceAddr = 1;
  ServiceType ServiceType = 2;
}
message ManagerRemoteInitResponse {
  string ClusterID = 1;
  repeated string Endpoints = 3;
  string GossipAddr = 2;
  string ServiceID = 4;
}

message ManagerRemoteJoinRequest {
  string ClusterID = 1;
  string ServiceID = 2;
}

message ManagerRemoteLeaveRequest { string ServiceID = 1; }

message ManagerRemoteRemoveRequest { string ServiceID = 1; }

message ManagerRemoteLvRequest { string ID = 1; }
message ManagerRemoteLvResponse {
  string ID = 1;
  int64 Size = 2;
  string ServiceID = 3;
  string VolumeGroupID = 4;
}

message ManagerRemotePvRequest { string ID = 1; }
message ManagerRemotePvResponse {
  string DeviceName = 1;
  string ID = 2;
  PhysicalVolumeMetadata Metadata = 3;
  string ServiceID = 4;
}

message ManagerRemoteVgRequest { string ID = 1; }
message ManagerRemoteVgResponse {
  string ID = 1;
  string PhysicalVolumeID = 2;
  string ServiceID = 3;
}

message ManagerRemoteNewLvRequest {
  string ServiceID = 1;
  int64 Size = 2;
  string VolumeGroupID = 3;
}

message ManagerRemoteNewPvRequest {
  string DeviceName = 1;
  string ServiceID = 2;
}

message ManagerRemoteNewVgRequest {
  string PhysicalVolumeID = 1;
  string ServiceID = 2;
}

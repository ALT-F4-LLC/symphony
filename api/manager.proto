syntax = "proto3";

option go_package = "github.com/erkrnt/symphony/api";

package api;

import "api/service.proto";

service ManagerControl {
  rpc Init(ManagerControlInitRequest) returns (ManagerControlInitResponse) {}
  rpc Remove(ManagerControlRemoveRequest) returns (ManagerControlRemoveResponse) {}
}

service ManagerRemote {
  rpc Init(ManagerRemoteInitRequest) returns (ManagerRemoteInitResponse) {}
}

// -- CONTROL ENDPOINTS -- //

message ManagerControlInitRequest {}
message ManagerControlInitResponse {
  string id = 1;
}

message ManagerControlRemoveRequest { string id = 1; }
message ManagerControlRemoveResponse {}

// -- REMOTE ENDPOINTS -- //

message ManagerRemoteInitRequest {
  string addr = 1;
  ServiceType type = 2;
}
message ManagerRemoteInitResponse {
  string id = 1;
}
